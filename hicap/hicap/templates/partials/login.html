<form class="hc_loginform" action="{% url maker_login %}" method="POST">
	{% csrf_token %}
	<div class="control-group">
	{{ auth_form.username }}
	</div>
	<div class="control-group">
	{{ auth_form.password }}
	</div>
	<button type="submit" class="btn">Login</button> &nbsp; <a href="{% url maker_password_reset_request %}">Forgot?</a>
</form>

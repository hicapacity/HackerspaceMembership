<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<title>{% block head_title %}HiCap Membership{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	{% block default_includes %}
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="/static/fontawesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">

	<script src="/static/js/jquery.min.js" type="text/javascript"></script>
	<script src="/static/bootstrap/js/bootstrap.js"></script>
	{% endblock %}
	{% block extra_css %}{% endblock %}
	{% block extra_js %}{% endblock %}
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
</head>
<body class="{% block body_class %}{% endblock body_class %}">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			{% block sidebar %}
			<div class="span3">
				<div class="well sidebar-nav hc_sidebar">
					<ul class="nav nav-list">
						{% block sidebar_content %}{% endblock %}
					</ul>
				</div>
			</div>
			{% endblock sidebar %}
			{% block body %}
			<div id="body" class="span8">
				{% block body_content %}{% endblock body_content %}
			</div>
			{% endblock body %}
		</div>
		<hr>
		<footer>
		</footer>
	</div>
</body>
</html>

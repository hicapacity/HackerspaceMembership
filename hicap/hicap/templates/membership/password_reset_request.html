{% extends "page.html" %}
{% block body_content %}
<h1>Password Reset</h1>
{% if msg != None %}
	{% if error %}
		<div class="alert alert-error">
	{% else %}
		<div class="alert alert-success">
	{% endif %}
			<h4>{{ msg }}</h4>
		</div>
{% endif %}
<form action="" method="POST">
{% csrf_token %}
{{ form.as_p }}
<button class="btn">Save</button>
</form>
{% endblock body_content %}
{% block sidebar %}{% endblock sidebar %}
